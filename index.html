<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>Grid</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div>
        <header>
            <div class="head_navbar">
                <div class="head_navbar_logo">
                    <span> <i class='bx bx-grid-alt'></i>GridWorks
                    </span>
                </div>
                <div class="head_navbar_left">
                    <div class="head_navbar_icons">
                        <img src="./images/user-icon.png" alt="">
                        <i class='bx bxl-twitter'></i>
                        <i class='bx bxl-facebook'></i>
                        <i class='bx bxl-instagram'></i>
                        <i class='bx bxl-google-cloud'></i>
                    </div>

                    <div class="head_navbar_inputs_btn">
                        <div class="head_navbar_inputs">
                            <i class='bx bxs-envelope'></i>
                            <input type="email" placeholder="Email Address">
    
                        </div>
                        <button>Stay Updated</button>
    
                    </div>


                </div>
            </div>
        </header>
    </div>

</html>
